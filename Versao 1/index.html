<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu gerenciador financeiro</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/index.js" defer></script>
  <script src="scripts/register.js" defer></script>
  <script src="scripts/listReg.js" defer></script>
</head>

<body>
  <div class="principal">
    <header class="header">
      <div class="header container">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#perfil">Perfil</a></li>
          <li><a href="#mes">Mês</a></li>
          <li><a href="#ano">Ano</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="menu">
        <div>
          <form class="formRegister" id="formRegister">
            <input type="text" placeholder="descrição" id="descricao" name="descricao">
            <input type="number" placeholder="valor" id="valor" name="valor">
            <input type="date" placeholder="data" id="data" name="data">
            <button type="submit">submit</button>
          </form>
          <button type="button" id="formActive">novo</button>
        </div>
      </section>
      <section class="display" id="display">
        <table class="tableList">
          <thead>
            <tr>
              <th>Marcar</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Status</th>
              <th>Lembrete</th>
              <th>Excluir</th>
              <th>Alterar</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
